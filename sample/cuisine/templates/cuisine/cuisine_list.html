<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>All Published Cuisines</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      h1 {
        color: #333;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border-bottom: 1px solid #ccc;
      }
      a {
        text-decoration: none;
        color: #007bff;
      }
      a:hover {
        text-decoration: underline;
      }
      .meta {
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>All Published Cuisines</h1>

    {% if cuisines %}
    <ul>
      {% for cuisine in cuisines %}
      <li>
        <a href="{{ cuisine.get_absolute_url }}">{{ cuisine.name }}</a>
        <span class="meta">â€” {{ cuisine.type }} / {{ cuisine.catg }}</span>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No published cuisines yet.</p>
    {% endif %}
  </body>
</html>
