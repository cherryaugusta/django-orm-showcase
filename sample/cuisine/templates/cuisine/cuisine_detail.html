<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ cuisine.name }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      h1 {
        color: #333;
      }
      .meta {
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 1rem;
      }
      .desc {
        margin-top: 1rem;
        line-height: 1.5;
      }
      a {
        text-decoration: none;
        color: #007bff;
      }
      a:hover {
        text-decoration: underline;
      }
      img {
        max-width: 400px;
        display: block;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <a href="{% url 'cuisine:cuisine_list' %}">&larr; Back to all cuisines</a>
    <h1>{{ cuisine.name }}</h1>
    <div class="meta">
      Type: {{ cuisine.type }} | Category: {{ cuisine.catg }} | Published: {{
      cuisine.publish|date:"F j, Y, g:i a" }}
    </div>

    {% if cuisine.pic %}
    <img src="{{ cuisine.pic.url }}" alt="{{ cuisine.name }}" />
    {% endif %}

    <div class="desc">{{ cuisine.desc }}</div>
  </body>
</html>
